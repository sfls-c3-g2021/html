<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Ticket</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- CSS Ticket inspired by -->
<!-- https://dribbble.com/shots/2677752-Dribbble-invite-competition -->
<div class="ticket">
  <div class="stub">
    <div class="top">
      <span class="admit">Admit</span>
      <span class="line"></span>
      <span class="num">
        Invitation
        <span>{{ .Token }}</span>
      </span>
    </div>
    <div class="number">1</div>
    <div class="invite">
      Invite for {{ .Email }}
    </div>
  </div>
  <div class="check">
    <div class="big">
      You're <br> Invited
    </div>
    <div class="number">#1</div>
    <div class="info">
      <section>
        <div class="title">Click to Agree</div>
        <div>{{ .ConfirmationURL }}</div>
      </section>
      <section>
        <div class="title">Issued By</div>
        <div>{{ .SiteURL }}</div>
      </section>
      <section>
        <div class="title">Invite Number</div>
        <div>{{ .Token }}</div>
      </section>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
